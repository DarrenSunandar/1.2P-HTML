<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Times New Roman', Times, serif, sans-serif;
    margin: 0;
    padding: 0;
  }
  h1 {
    color: blue;
  }
  header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
  }
  nav {
    background-color: #444;
    display: flex;
    justify-content: center;
  }
  nav a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
  }
  .container {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }
  img {
    max-width: 100%;
    height: auto;
  }
  @media (max-width: 768px) {
    nav {
      flex-direction: column;
    }
    nav a {
      padding: 5px 0;
    }
    .container {
      padding: 10px;
    }
  }
</style>
</head>
<body>
  <header>
    <h1>Responsive Web Design</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
  <div class="container">
    <h2>Welcome to my Website</h2>
    <img src="waterfall-7962263_1280.jpg" alt="Sample Image">
  </div>
</body>
</html>
